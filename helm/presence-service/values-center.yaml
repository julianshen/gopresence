# Values for center node deployment
service:
  nodeType: center
  nodeId: "center-node-1"

# Center node has higher resource allocation
deployment:
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi

# Cache configuration for center node (handles more data)
cache:
  maxCost: 2000000      # 2MB
  numCounters: 200000   # Higher counters for center node

# NATS configuration for center node
nats:
  jetstream:
    maxMemory: 134217728  # 128MB for center
    maxStore: 2147483648  # 2GB for center

# Service type for center node (may need external access)
k8sService:
  type: LoadBalancer  # or NodePort for external NATS access

# Enable persistence for center node (critical data)
persistence:
  enabled: true
  size: 5Gi

# Pod disruption budget for high availability
pdb:
  enabled: true
  minAvailable: 1

# HPA configuration for center node
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80